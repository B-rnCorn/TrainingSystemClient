<app-header></app-header>
<div class="register-layout">
  <div class="form-placeholder">
    <h1 class="mat-h1 register-header">Регистрация</h1>
    <form [formGroup]="_registrationForm" class="register-form" (ngSubmit)="onSubmit($event)">
      <div class="form-layout">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Имя</mat-label>
          <input matInput placeholder="Введите имя" formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Фамилия</mat-label>
          <input matInput placeholder="Введите фамилию" formControlName="surname">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Отчество</mat-label>
          <input matInput placeholder="Введите отчество" formControlName="patronymic">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Введите email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Пароль</mat-label>
          <input type="password" matInput placeholder="Введите пароль" formControlName="password">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Повторите пароль</mat-label>
          <input type="password" matInput placeholder="Повторите пароль" formControlName="secondPassword">
        </mat-form-field>
        <div class="register-form_toggle-wrapper">
          <div></div>
          <div><mat-slide-toggle class="register-form_toggle" (change)="onChangeRole($event)">Учитель</mat-slide-toggle></div>
          <div></div>
        </div>
        <button mat-raised-button color="primary" type="submit">Зарегистрироваться</button>
      </div>
    </form>
  </div>
</div>
