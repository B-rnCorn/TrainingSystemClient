<!--Таба регистрации-->
<mat-toolbar color="primary" style="min-height:75px" *ngIf="currentTab === 'register' || currentTab ===''">
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>computer</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <span class="example-spacer"></span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
          (click)="navigate('login')"
  >
    <span class="mat-h1 enter">Вход</span>
  </button>
  <span class="example-spacer"></span>
</mat-toolbar>
<!--Таба логина-->
<mat-toolbar color="primary" style="min-height:75px" *ngIf="currentTab === 'login'">
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>computer</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <span class="example-spacer"></span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
          (click)="navigate('register')"
  >
    <span class="mat-h1 enter">Регистрация</span>
  </button>
  <span class="example-spacer"></span>
</mat-toolbar>
<!--Таба задач-->
<mat-toolbar color="primary" style="min-height:75px" *ngIf="currentTab === 'tasks' || currentTab === 'other'">
  <span class="example-spacer">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>computer</mat-icon>
    </button>
  </span>
  <span class="example-spacer">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
            (click)="navigate('tasks')"
    >
    <span class="mat-h1 enter">Задания</span>
  </button>
  </span>
  <span *ngIf="roles.includes('ROLE_STUDENT')" class="example-spacer">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
            (click)="navigate('marks')"
    >
    <span class="mat-h1 enter">Оценки</span>
  </button>
  </span>
  <span *ngIf="roles.includes('ROLE_TEACHER')" class="example-spacer">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
            (click)="navigate('journal')"
    >
    <span class="mat-h1 enter">Журнал</span>
  </button>
  </span>
  <span class="example-spacer">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
            (click)="navigate('info')"
    >
    <span class="mat-h1 enter">Справка</span>
  </button>
  </span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
          (click)="navigate('login')"
  >
    <span class="mat-h1 enter">Выход</span>
  </button>
  <span class="example-spacer"></span>
</mat-toolbar>
